name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - milestone-4
    paths:
      # Only trigger on code changes
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'Makefile'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
      - milestone-4
    paths:
      # Only trigger on code changes
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'Makefile'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version (semver)'
        required: true
        default: '1.0.0'
        type: string
      push_image:
        description: 'Push image to registry'
        required: true
        default: true
        type: boolean

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: make deps

      - name: Build API
        run: make build

      - name: Run tests
        run: make test

      - name: Perform code linting
        run: make lint
        continue-on-error: true

      - name: Set Docker image metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="1.0.0"
          fi
          
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/sre-chat-api"
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE=$IMAGE_NAME:$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "image=$IMAGE_NAME:$VERSION" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        env:
          VERSION: ${{ env.VERSION }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          docker build -t $IMAGE_NAME:$VERSION \
            -t $IMAGE_NAME:$(echo $VERSION | cut -d. -f1) \
            -t $IMAGE_NAME:$(echo $VERSION | cut -d. -f1-2) \
            .

      - name: Push Docker image
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true' || github.event_name != 'workflow_dispatch'
        env:
          VERSION: ${{ env.VERSION }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:$(echo $VERSION | cut -d. -f1)
          docker push $IMAGE_NAME:$(echo $VERSION | cut -d. -f1-2)

      - name: Summary
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build: Success" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Linting: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker Build: Success" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.push_image }}" = "true" ] || [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "✅ Docker Push: Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Image:** \`$IMAGE\`" >> $GITHUB_STEP_SUMMARY
          fi
